<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflorestamento</title>
   <link rel="stylesheet" href="/Reflorestamento/css/style.css">
</head>
<body>

    <div id="container">
        <h1>Cadastro de Usuário</h1>
        <form id="cadastro">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>

            <label>Escolha sua árvore:</label>
            <select id="arvore">
                <option value="Pau-Brasil">Pau-Brasil</option>
                <option value="Castanheira">Castanheira</option>
                <option value="Peroba-Rosa">Peroba-Rosa</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="/Reflorestamento/js/cadastro.js"></script>
    
</body>
</html>
